<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rise of Kingdoms 3D | Avant-Garde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { margin: 0; background: #050505; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        canvas { display: block; }
        .ui-overlay { pointer-events: none; position: fixed; inset: 0; z-index: 10; }
        .pointer-auto { pointer-events: auto; }
        .glass { background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div class="ui-overlay p-6 flex flex-col justify-between">
        <div class="flex justify-between items-start">
            <div class="glass p-4 rounded-2xl flex gap-6 pointer-auto">
                <div><p class="text-[10px] text-gray-500 font-bold uppercase">Altın</p><p id="gold" class="text-xl font-black text-yellow-500">25.0K</p></div>
                <div class="w-[1px] h-10 bg-white/10"></div>
                <div><p class="text-[10px] text-gray-500 font-bold uppercase">Odun</p><p id="wood" class="text-xl font-black text-green-500">18.2K</p></div>
            </div>
            <div class="glass px-6 py-3 rounded-full pointer-auto">
                <span class="text-xs font-bold tracking-widest text-red-500">● CANLI SEFER</span>
            </div>
        </div>

        <div class="flex justify-center mb-4">
            <div class="glass px-8 py-4 rounded-full flex gap-8 pointer-auto items-center">
                <div class="text-center">
                    <p id="selected-name" class="text-xs font-black tracking-tighter text-gray-400">KOMUTAN SEÇİLMEDİ</p>
                    <p id="selected-skill" class="text-[9px] text-gray-600 uppercase">Emir bekleniyor...</p>
                </div>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script type="module" src="src/main.js"></script>
</body>
</html>
